<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Pick Up</title>
  </head>
  <body>
    <div id="phone"><button id="class-button" hide-id="phone" show-id="phone_picked_up">PHONE IMAGE</button></div>
    <div id="phone_picked_up" style="display: none">phone picked up image
      <button id="class-button" hide-id="phone_picked_up" show-id="phone_call_ended">Hang up</button>
      <button id="class-button" hide-id="phone_picked_up" show-id="phone_listening">Listen</button>
    </div>
    <div id="phone_listening" style="display: none">noises
      <button id="class-button" hide-id="phone_picked_up" show-id="phone_call_ended">Hang up</button>
    </div>
    <div id="phone_call_ended" style="display: none">phone hung up
    </div>
    
    <script>
      button.addEventListener('click', function() {
        const hideId = this.getAttribute('hide-id');
        const showId = this.getAttribute('show-id');
        document.getElementById(hideId).style.display = 'none';
        document.getElementById(showId).style.display = 'inline-block';
      });
    </script>
  </body>
</html>
