<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Pick Up</title>
  </head>
  <body>
    <div id="phone" style="display: inline-block"><button id="class-button" hide-id="phone" show-id="phone_picked_up">PHONE IMAGE</button></div>
    <div id="phone_picked_up">phone picked up image</div>
    
    <script>
      document.getElementById("class-button").addEventListener("click", () => {
        document.getElementById(this.getAttribute('hide-id')).style.display = "none";
        document.getElementById(this.getAttribute('show-id')).style.display = "inline-block";
      })
    </script>
    <div id="test">
      <p>test</p>
    </div>
    <div id="test2">
      <p>test2</p>
    </div>
  </body>
</html>
