<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Pick Up</title>
  </head>
  <body>
    <div id="phone">
      <button onclick="toggleDiv('phone', 'phone_picked_up')">PHONE IMAGE</button>
    </div>
    <div id="phone_picked_up" class="hidden">
      phone picked up image
      <button onclick="toggleDiv('phone_picked_up', 'phone_call_ended')">Hang up</button>
      <button onclick="toggleDiv('phone_picked_up', 'phone_listening')">Listen</button>
    </div>
    <div id="phone_listening" class="hidden">
      noises
      <button onclick="toggleDiv('phone_picked_up', 'phone_call_ended')">Hang up</button>
    </div>
    <div id="phone_call_ended" class="hidden">
      phone hung up
    </div>
    
    <script>
      function toggleDiv(hideId, showId) {
        document.getElementById(hideId).classList.add('hidden');
        document.getElementById(showId).classList.remove('hidden');
      }
    </script>
  </body>
</html>
